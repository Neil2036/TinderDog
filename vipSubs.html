<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TinDog Sales</title>
    <link rel="icon" type="image/png" href="./images/dog-img.jpg">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styleVIP.css">
</head>
<body>
    <div class="form-container">
        <a href="index.html" class="logo mb-5">TinDog</a>
        
        <h1>Contact TinDog Sales</h1>
        
        <p class="subtitle">
            This form is for Mastiff plan. Enjoy Pirority Listing,  Unlimited Matches & Messages, Unlimited App Usage!
        </p>

        <form id="enterpriseForm">
            <div class="row-form">
                <div>
                    <label class="form-label">Your First Name<span class="required">*</span></label>
                    <input type="text" class="form-control" required>
                </div>
                <div>
                    <label class="form-label">Your Last Name<span class="required">*</span></label>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Your Email<span class="required">*</span></label>
                <input type="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Priority Listing Criteria</label>
                <select class="form-select">
                    <option value="">Please Select</option>
                    <option value="1-10">Puppy </option>
                    <option value="11-50">Adult</option>
                    <option value="51-200">Senior</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Your Phone Number</label>
                <input type="tel" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Timezone</label>
                <select class="form-select">
                    <option value="">Please Select</option>
                    <option value="Americas">Americas (UTC-8 to UTC-3)</option>
                    <option value="Europe">Europe (UTC+0 to UTC+3)</option>
                    <option value="Asia">Asia Pacific (UTC+5 to UTC+12)</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">How did you hear about Tindog?</label>
                <select class="form-select">
                    <option value="">Please Select</option>
                    <option value="search">Search Engine (Google, Bing, etc.)</option>
                    <option value="social">Social Media</option>
                    <option value="blog">Blog or Publication</option>
                    <option value="referral">Referral</option>
                    <option value="event">Event or Conference</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Additional Details</label>
                <textarea class="form-control" placeholder="Tell us more about your preferences needs..."></textarea>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('enterpriseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your interest! Our sales team will contact you shortly.');
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</body>
</html>
