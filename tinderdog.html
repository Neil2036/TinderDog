<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TinDog</title>
    <link rel="icon" type="image/png" href="./images/dog-img.jpg">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styleSubs.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-lg-5 left-section">
                <div>
                    <a href="index.html" class="logo mb-5">TinDog</a>
                    
                    <div class="welcome-text mb-5">
                        <h1>Welcome back</h1>
                        <p>Sign in to your account</p>
                    </div>

                    <button class="btn btn-github">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                        </svg>
                        Continue with Dogmail
                    </button>

                    <button class="btn btn-sso">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                        </svg>
                        Continue with DogPrivacy
                    </button>

                    <div class="divider">or</div>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Insert Your Email Here">
                        </div>

                        <div class="mb-3 position-relative">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label mb-0">Password</label>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            <input type="password" class="form-control" placeholder="************" id="passwordField">
                            <span class="eye-icon" onclick="togglePassword()">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </span>
                        </div>

                        <button type="submit" class="btn btn-signin">Sign In</button>
                    </form>

                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign Up Now</a>
                    </div>
                </div>

                <div class="terms">
                    By continuing, you agree to TinderDog <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, and to receive periodic emails with updates.
                </div>
            </div>

            <div class="col-lg-7 right-section position-relative">
                <div class="testimonial">
                    <div class="quote-icon">"</div>
                    <p class="testimonial-text">
                        I got more matches here than my human on Tinder.
                    <div class="testimonial-author">
                        <img
                        class="profile-img mt-5"
                        src="./images/dog-img.jpg"
                        alt="dog image"
                        />
                        <span class="author-handle">Pebbles, New York</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('passwordField');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</body>
</html>
